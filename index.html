<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form>
            <textarea placeholder="Enter your text here..." autofocus required></textarea>
            <div class="file-options">
                <div class="file-name">
                    <label for="name">File name</label>
                    <input type="text" id="name" placeholder="Enter file name">
                </div>
                <div class="save-as">
                    <label>Save as</label>
                    <div class="select-menu">
                        <select>
                            <option value="text/plain">Text File (.txt)</option>
                            <option value="text/javascript">JS File (.js)</option>
                            <option value="text/html">HTML File (.html)</option>
                            <option value="image/svg+xml">SVG File (.svg)</option>
                            <option value="application/msword">Doc File (.doc)</option>
                            <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn">Save as Text File</button>
        </form>
    </div>
</body>
</html>
